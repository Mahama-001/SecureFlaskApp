<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sensi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: Arial; background: #ece8e0; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { width: 100%; max-width: 400px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
h2 { text-align: center; color: #2e7d32; margin-bottom: 20px; }
.input-group { position: relative; margin-bottom: 15px; display: flex; align-items: center; border: 2px solid #d0cfc5; border-radius: 8px; background: #fafafa; padding: 0 10px; }
.input-group i.left-icon { color: #2e7d32; margin-right: 10px; font-size: 16px; }
.input-group input { width: 100%; padding: 12px 0; font-size: 14px; border: none; outline: none; background: transparent; flex: 1; }
button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(90deg, #bfa14b, #d6c28d); color: white; font-weight: bold; cursor: pointer; }
.flash-message { background: #ffe0e0; color: #b30000; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 10px; }
p { text-align: center; margin-top: 15px; }
p a { color: #2e7d30; font-weight: bold; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
<h2><i class="fa fa-sign-in-alt" style="color:#bfa14b;"></i> Login</h2>

<!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('login_page') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  
  <div class="input-group">
    <i class="fa fa-envelope left-icon"></i>
    <input type="email" name="email" placeholder="Email" required>
  </div>
  
  <div class="input-group">
    <i class="fa fa-lock left-icon"></i>
    <input type="password" name="password" placeholder="Password" required>
  </div>
  
  <button type="submit"><i class="fa fa-arrow-right-to-bracket"></i> Login</button>
</form>

<p><a href="{{ url_for('register_page') }}"><i class="fa fa-user-plus"></i> Don't have an account? Register</a></p>
</div>
</body>
</html>
