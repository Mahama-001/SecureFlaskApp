<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Sensi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: Arial; background: #ece8e0; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { width: 100%; max-width: 400px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
h2 { text-align: center; color: #2e7d32; margin-bottom: 20px; }
.input-group { display: flex; align-items: center; margin-bottom: 15px; border: 1px solid #d0cfc5; border-radius: 8px; padding: 5px 10px; }
.input-group i { margin-right: 10px; color: #2e7d32; }
.input-group input { flex: 1; border: none; outline: none; padding: 10px; }
button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(90deg, #bfa14b, #d6c28d); color: white; font-weight: bold; cursor: pointer; }
.flash-message { background: #ffe0e0; color: #b30000; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 10px; }
p { text-align: center; margin-top: 15px; }
p a { color: #2e7d30; font-weight: bold; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
<h2><i class="fa fa-leaf" style="color:#bfa14b;"></i> Register</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    <div class="flash-message {{ category }}">{{ message }}</div>
  {% endfor %}
{% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('register_page') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="input-group">
    <i class="fa fa-user"></i>
    <input type="text" name="first_name" placeholder="First Name" required>
  </div>
  <div class="input-group">
    <i class="fa fa-user"></i>
    <input type="text" name="last_name" placeholder="Last Name" required>
  </div>
  <div class="input-group">
    <i class="fa fa-envelope"></i>
    <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="input-group">
    <i class="fa fa-phone"></i>
    <input type="tel" name="phonenumber" placeholder="Phone Number" required>
  </div>
  <div class="input-group">
    <i class="fa fa-lock"></i>
    <input type="password" name="password" placeholder="Password" required>
  </div>
  <div class="input-group">
    <i class="fa fa-lock"></i>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
  </div>
  <button type="submit"><i class="fa fa-check-circle"></i> Register</button>
</form>

<p><a href="{{ url_for('login_page') }}"><i class="fa fa-sign-in-alt"></i> Already have an account? Login</a></p>
</div>
</body>
</html>
